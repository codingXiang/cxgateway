cors:
  allowOrigins:
    - http://cxgateway.com
    - http://cxgateway1.com
  allowHeaders:
    - Origin
  allowMethods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
application:
  timeout:
    read: 1000
    write: 1000
  port: 8081
  uploadPath: "./upload"
  mode: "debug"
  appId: "iam"
  appToken: ""
  apiBaseRoute: "/api"
i18n:
  defaultLanguage: "zh_Hant"
  file:
    path: "./i18n"
    type: "yaml"
log:
  level: "debug"
  format: "json"
  path: "log"
  filename: "gateway.log"