cors:
  allowOrigins:
    - http://cxgateway.com
    - http://cxgateway1.com
  allowHeaders:
    - Origin
  allowMethods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
application:
  timeout:
    read: 1000
    write: 1000
  port: 8080
  mode: "debug"
  log:
    level: "debug"
    format: "json"
  appId: "iam"
  appToken: ""
  apiBaseRoute: "/api"
i18n:
  defaultLanguage: "zh_Hant"
  file:
    path: "./i18n"
    type: "yaml"