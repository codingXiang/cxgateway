db:
  url: '@DB_URL@'
  port: '@DB_PORT@'
  name: '@DB_NAME@'
  username: '@DB_USERNAME@'
  password: '@DB_PASSWORD@'
  type: '@DB_TYPE@'
  tablePrefix: "@DB_TABLE_PREFIX@"
  maxOpenConns: '@DB_MAX_OPEN_CONNECTION@'
  maxIdleConns: '@DB_MAX_IDLE_CONNECTION@'
  maxLifeTime: '@DB_MAX_LIFETIME@'
redis:
  url: '@REDIS_URL@'
  port: '@REDIS_PORT@'
  password: '@REDIS_PASSWORD@'
  DB: '@REDIS_DB@'
application:
  timeout:
    read: ""
    write: ""
  port: '@PORT@'
  mode: "@RUN_MODE@"
  log:
    level: "@LOG_LEVEL@"
    format: "@LOG_FORMAT@"
  appId: "@APP_ID@"
  authHeader: "hsinxiang-middleware-auth-user"
  permissionHeader: "hsinxiang-middleware-permission"
  jwt:
    secret: "@AUTH_JWT_SECRET@"
    expireTime: '@AUTH_JWT_EXPIRETIME@'
